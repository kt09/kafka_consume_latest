# =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# kafka bootstrap servers comma separated
# e.g. localhost:9092,host2:9093
# =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
kafka.bootstrap.servers=192.168.99.1:9092

kafka.producer.properties=hosts_servers/kafka_producer.properties
kafka.consumer.properties=hosts_servers/kafka_consumer.properties

# --------------------------------------------------------------------
# Optional local consumer properties common/central to all test cases.
# These can be overwritten by the tests locally.
# --------------------------------------------------------------------
consumer.commitSync = true
#consumer.commitAsync = true
consumer.fileDumpTo= target/temp/demo.txt
consumer.fileDumpType= RAW
consumer.showRecordsAsResponse=false
consumer.maxNoOfRetryPoolsOrTimeouts = 5

# local producer properties
producer.key1=value1-test
